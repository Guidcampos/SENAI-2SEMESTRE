<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>

    <form action="" >
        <label for="nome">Nome :</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>
        <label for="sobrenome">Sobrenome : </label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <br>
        <button onclick="alert('Boa tarde :D')">Boa tarde</button>
        <button onclick="saudar()">Saudar</button>

    </form>



    <script>
        function saudar() {
            event.preventDefault();
            let nome = document.getElementById("nome");
            let sobrenome = document.getElementById("sobrenome");

            // console.log(nome.value);

            alert(`Boa tarde ${nome.value} ${sobrenome.value} !`);
        }

    </script>


</body>

</html>
